<!DOCTYPE html>
<html>
<head>
    <title>Validation</title>
    <script src="script.js"></script>
</head>
<body>
    <form id="form1" onsubmit="return validateform();">
        <center>
            <table border="1">
                <tr>
                    <th colspan="2" style="text-align:center;">Pizza Shop 2.0</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </td>
                </tr>
                <tr>
                    <th>Pizza Topping</th>
                    <td>
                        <input type="radio" name="topping" id="radio1" value="extra cheese"> Extra Cheese<br>
                        <input type="radio" name="topping" id="radio2" value="gluten free base"> Gluten Free Base
                    </td>
                </tr>
                
                <tr>
                    <th>Pizza Sauce</th>
                    <td>
                        <select name="sauce" id="sauce" required>
                            <option value="" disabled selected>Select a sauce</option>
                            <option value="tomato">Tomato</option>
                            <option value="chilli">Chilli</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Optional Extras</th>
                    <td>
                        <input type="checkbox" name="extras" id="check1" value="extra cheese"> Extra Cheese<br>
                        <input type="checkbox" name="extras" id="check2" value="gluten free base"> Gluten Free Base
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Delivery Instructions<br>
                 
                        <textarea name="instructions" id="inst" placeholder="Enter delivery instructions" rows="3" cols="30"></textarea>
                    </th>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Send My Order" name="submit" id="submit">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
